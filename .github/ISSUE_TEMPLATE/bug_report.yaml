name: "Bug report"
description: "Report a bug to help us identify and fix issues in MicroWin."
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        # **Issue Report**
        Thank you for taking the time to report an issue! Please provide as much detail as possible to help us address the problem efficiently.

        ## **IMPORTANT**
        - For general questions, join our Community-driven [Discord Server](https://discord.gg/6D2dXNy82q).

  - type: checkboxes
    attributes:
      label: Issue Checklist
      options:
        - label: I checked for duplicate issues.
        - label: I searched for existing discussions.
        - label: I checked for an existing pull request that addresses this issue.
    validations:
      required: true

  - type: textarea
    id: issue_description
    attributes:
      label: Provide a clear and concise description of the issue.
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce the issue.
      placeholder: "e.g., Step 1: ..., Step 2: ..."
    validations:
      required: true

  - type: textarea
    id: error_output
    attributes:
      label: Paste the full error output (if available).
      placeholder: "Include any relevant logs or error messages."

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context.
      placeholder: "Include screenshots, code blocks (use triple backticks ```), or any other relevant information."
    validations:
      required: false